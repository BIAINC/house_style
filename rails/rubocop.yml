inherit_from: ../ruby/rubocop.yml
AllCops:
  TargetRailsVersion: 4.2
  Exclude:
    - 'bin/**/*'
    - 'client/node_modules/**/*'
    - 'config/**/*'
    - 'db/schema.rb'
    - 'db/structure.sql'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'vagrant/plugins/**/*'
Rails:
  Enabled: true
